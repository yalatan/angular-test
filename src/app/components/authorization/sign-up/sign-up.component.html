<div class="container">
  <header class="header">
      <a mat-raised-button [routerLink]="'/'">
        <mat-icon matSuffix class="secondary-text">undo</mat-icon> back
      </a>
      <button mat-raised-button [disabled]="registerForm.invalid" (click)="registrateUser()">SIGN
        UP</button>
  </header>
  <main class="main">
      <form class="form" [formGroup]="registerForm">
        <mat-card >
          <mat-card-title>CREATE AN ACCOUNT</mat-card-title>
          <mat-card-content>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                <mat-error>
                  First Name is required
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                <mat-error>
                  Last Name is required
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-error *ngIf="registerForm.get('email').hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('email')">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="{{passwordPlaceholder}}">
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                  Password is required
                </mat-error>
              </mat-form-field>
            </p>
            <p class="recaptcha">
<re-captcha (resolved)="resolved($event)" siteKey="6Lcxl64ZAAAAAJmWM3qchGz1uCBQtyAYvgNPBJel"></re-captcha>
            </p>
          </mat-card-content>
      
        </mat-card>
      </form>
  </main>
  
  <footer class="footer"></footer>
  </div>
